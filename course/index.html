<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viral Bot Academy</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      background: #1a1a1a;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar {
      width: 220px;
      background: #111;
      padding: 20px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      color: #c299ff;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a.active {
      color: #ffffff;
    }

    .content {
      flex: 1;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        width: 250px;
        padding-top: 60px;
        background-color: #111;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        flex: 1;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
  <div class="wrapper">
    <nav class="sidebar" id="sidebar">
      <a href="/course/index.html" class="active">Lesson 1</a>
      <a href="/course/lesson-2.html">Lesson 2</a>
      <a href="/course/lesson-3.html">Lesson 3</a>
    </nav>
    <main class="content">
      <iframe src="https://ijwywu282wncaa272883882iushhshs.carrd.co/"></iframe>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
