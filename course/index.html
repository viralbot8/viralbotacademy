<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 1 – Course</title>
  <script src="/course/js/check-jwt.js" defer></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .wrapper {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .sidebar {
      width: 200px;
      background: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      color: #c299ff;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a.active {
      color: #fff;
    }

    .content {
      flex: 1;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
      transform-origin: top left;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Responsive scaling */
    .iframe-container { transform: scale(1); }
    @media (min-width: 768px) { .iframe-container { transform: scale(1.2); } }
    @media (min-width: 992px) { .iframe-container { transform: scale(1.35); } }
    @media (min-width: 1200px) { .iframe-container { transform: scale(1.5); } }
    @media (min-width: 1400px) { .iframe-container { transform: scale(1.75); } }

    /* Mobile-specific sidebar handling */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 200px;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .menu-toggle {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #1a1a1a;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1100;
      }

      .content {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Mobile Menu Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

    <nav class="sidebar" id="sidebar">
      <a href="/course/index.html" class="active">Lesson 1</a>
      <a href="/course/lesson-2.html">Lesson 2</a>
      <a href="/course/lesson-3.html">Lesson 3</a>
    </nav>

    <main class="content">
      <div class="iframe-container">
        <iframe src="https://ijwywu282wncaa272883882iushhshs.carrd.co/"></iframe>
      </div>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
