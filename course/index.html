<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOW TO SCALE – Course</title>
  <script src="/course/js/check-jwt.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      background: rgba(26, 26, 26, 0.8);
      color: #fff;
      border: none;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 0 0 4px 0;
    }

    .logout-button {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1001;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 0 0 0 4px;
    }

    .wrapper {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .sidebar {
      width: 220px;
      background: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex-shrink: 0;
      position: relative;
      z-index: 1000;
      clip-path: polygon(
        0 0, 90% 0, 100% 10%, 90% 20%,
        100% 30%, 90% 40%, 100% 50%, 90% 60%,
        100% 70%, 90% 80%, 100% 90%, 90% 100%, 0 100%
      );
    }

    .sidebar a {
      color: #c299ff;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a.active {
      color: #fff;
    }

    .content {
      flex: 1;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        width: 70%;
        max-width: 250px;
        background: rgba(26, 26, 26, 0.95);
        clip-path: none; /* disable wave on mobile */
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .wrapper {
        flex-direction: column;
      }

      .content {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <button class="logout-button" onclick="logout()">Logout</button>

  <div class="wrapper">
    <nav class="sidebar" id="sidebar">
      <a href="/course/index.html" class="active">HOW TO SCALE</a>
      <a href="/course/lesson-2.html">WEEKLY UPDATES</a>
      <a href="/course/lesson-3.html">AI CHATBOT</a>
    </nav>
    <main class="content">
      <iframe src="https://ijwywu282wncaa272883882iushhshs.carrd.co/"></iframe>
    </main>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function logout() {
      window.location.href = "https://viralbot.carrd.co/";
    }
  </script>
</body>
</html>
