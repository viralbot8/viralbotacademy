<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 1 – Course</title>
  <script src="/course/js/check-jwt.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .wrapper {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 5px;
      left: 5px;
      z-index: 1001;
      background: #1a1a1a;
      color: #fff;
      border: none;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar {
      width: 200px;
      background: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      color: #c299ff;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a.active {
      color: #fff;
    }

    .content {
      flex: 1;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
        width: 70%;
        max-width: 250px;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .wrapper {
        flex-direction: column;
      }

      .content {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <div class="wrapper">
    <nav class="sidebar" id="sidebar">
      <a href="/course/index.html" class="active">Lesson 1</a>
      <a href="/course/lesson-2.html">Lesson 2</a>
      <a href="/course/lesson-3.html">Lesson 3</a>
    </nav>
    <main class="content">
      <iframe src="https://ijwywu282wncaa272883882iushhshs.carrd.co/"></iframe>
    </main>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
