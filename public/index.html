<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Course Access</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>Verifying your access...</h2>
  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    
    if (!token) {
      document.body.innerHTML = "<h2>Access Denied: No token provided.</h2>";
    } else {
      fetch(`https://YOUR-NETLIFY-APP.netlify.app/.netlify/functions/verify?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (data.valid) {
            document.body.innerHTML = `
              <iframe src="https://YOUR-CARRD-COURSE.carrd.co"></iframe>
            `;
          } else {
            document.body.innerHTML = "<h2>Access Denied: Invalid or expired token.</h2>";
          }
        })
        .catch(() => {
          document.body.innerHTML = "<h2>Error verifying token.</h2>";
        });
    }
  </script>
</body>
</html>
