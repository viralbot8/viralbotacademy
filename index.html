<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viral Bot Academy</title>
  <script>
    // Decode and validate the JWT token from localStorage
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    const token = localStorage.getItem("access_token");
    if (!token) {
      window.location.href = "https://gumroad.com/l/Yj2yVnXuZA-R7b51quDFlg==";
    } else {
      const payload = parseJwt(token);
      const now = Date.now() / 1000;
      if (!payload || payload.exp < now) {
        localStorage.removeItem("access_token");
        window.location.href = "https://gumroad.com/l/Yj2yVnXuZA-R7b51quDFlg==";
      }
    }
  </script>
</head>
